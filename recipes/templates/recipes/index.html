<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas Deliciosas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc99;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            color: #4d2600;
        }
        nav {
            background-color: #ff9966;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #4d2600;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            color: #fff;
            background-color: #4d2600;
            padding: 5px 10px;
            border-radius: 5px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .recipe {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            vertical-align: top;
        }
        .recipe img {
            width: 100%;
            border-radius: 5px;
        }
        .recipe h2 {
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .recipe p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Receitas Deliciosas</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="/recipes">Receitas</a>

        <a href="/contato">Contato</a>
    </nav>

        </div>

            <p>Descrição da receita...</p>
        </div>
    </section>
</body>
</html>
